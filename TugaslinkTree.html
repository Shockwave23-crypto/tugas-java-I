<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile img {
            width: 100px;
            border-radius: 50%;
        }
        .profile h2 {
            margin: 10px 0;
        }
        .links a {
            display: block;
            background: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .links a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile">
            <img src="Firefly.jpg" alt="SAM">
            <h2>Firefly</h2>
            <p>Deskripsi singkat</p>
        </div>
        <div class="links">
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
            <a href="https://www.youtube.com" target="_blank">YouTube</a>
            <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
        </div>
    </div>

</body>
</html>
